name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci
      - run: npm run lint

  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate manifest.json is valid JSON
        run: cat manifest.json | jq .

      - name: Check required manifest fields
        run: jq -e '.manifest_version and .name and .version' manifest.json

      - name: Check JS files for syntax errors
        run: node --check background.js content.js pixelart.js popup.js

      - name: Validate version format
        run: jq -r '.version' manifest.json | grep -E '^[0-9]+\.[0-9]+\.[0-9]+$'

  package:
    runs-on: ubuntu-latest
    needs: [lint, validate]
    permissions:
      id-token: write
      contents: read
      attestations: write
    steps:
      - uses: actions/checkout@v4

      - name: Package extension
        run: |
          mkdir -p dist
          zip -r dist/slack-pixelart.zip \
            manifest.json \
            *.js \
            *.html \
            *.css \
            *.png \
            icons/ \
            -x ".git/*" "node_modules/*" ".github/*" "*.md" "package*.json" "eslint*"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: slack-pixelart-extension
          path: dist/slack-pixelart.zip

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v3
        with:
          subject-path: dist/slack-pixelart.zip
