name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  id-token: write
  attestations: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Read version from manifest.json
        id: version
        run: |
          VERSION=$(jq -r '.version' manifest.json)
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Package extension
        run: |
          zip -r "slack-pixelart-v${{ steps.version.outputs.version }}.zip" \
            manifest.json \
            *.js \
            *.html \
            *.css \
            *.png \
            icons/

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v3
        with:
          subject-path: slack-pixelart-v${{ steps.version.outputs.version }}.zip

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: slack-pixelart-v${{ steps.version.outputs.version }}.zip
          generate_release_notes: true
