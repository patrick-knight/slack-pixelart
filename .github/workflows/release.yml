name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  id-token: write
  attestations: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Read version from manifest.json
        id: version
        run: |
          VERSION=$(jq -r '.version' manifest.json)
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Verify tag matches manifest version
        run: |
          # Extract tag version (strip leading "v" if present from tag like v1.2.3)
          TAG="${GITHUB_REF_NAME}"
          TAG_VERSION="${TAG#v}"
          MANIFEST_VERSION="${{ steps.version.outputs.version }}"

          echo "Tag version: ${TAG_VERSION}"
          echo "Manifest version: ${MANIFEST_VERSION}"

          if [ "${TAG_VERSION}" != "${MANIFEST_VERSION}" ]; then
            echo "Error: Tag version (${TAG_VERSION}) does not match manifest.json version (${MANIFEST_VERSION})."
            exit 1
          fi

      - name: Package extension
        run: |
          zip -r "slack-pixelart-v${{ steps.version.outputs.version }}.zip" \
            manifest.json \
            *.js \
            *.html \
            *.css \
            icons/ \
            -x "emojilisa.png"

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v3
        with:
          subject-path: slack-pixelart-v${{ steps.version.outputs.version }}.zip

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: slack-pixelart-v${{ steps.version.outputs.version }}.zip
          generate_release_notes: true
